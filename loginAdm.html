<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/login/loginAdm.css">
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
    <title>Toca de Assis - Abrigo de animais</title>
</head>
<body>
    <div id="container">
        <div class="logo-container">
            <img src="src/images/logo.jpeg" alt="Logo da empresa">
        </div>
        <form>
            <div class="box">
                <label for="email" class="myLabel">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="box">
                <label for="senha" class="myLabel">Senha:</label>
                <input type="password" name="senha" id="senha">
            </div>
            <input type="submit" value="Acessar" id="button">
        </form>
    </div>

    <script type="module" src="./src/javascript/loginAdm.js"></script>
</body>
</html>
